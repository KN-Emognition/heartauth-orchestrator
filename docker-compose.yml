services:
  postgres:
    image: postgres:16
    container_name: orchestrator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: orchestrator
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: orchestrator
      TZ: Europe/Warsaw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U orchestrator -d orchestrator" ]
      interval: 5s
      timeout: 3s
      retries: 20
  redis:
    image: redis:7-alpine
    container_name: orchestrator-redis
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
  model-api:
    image: model-api:latest
    ports:
      - "8000:8000"
    healthcheck:
      test: "curl -fsS http://127.0.0.1:8000/health || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
  redis-data: