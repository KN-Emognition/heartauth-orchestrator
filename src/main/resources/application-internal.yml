spring:
  application:
    name: internal-orchestrator
firebase:
  credentials-location: file:${user.dir}/secrets/service-account.json
  dry-run: false
internal-challenge:
  default-ttl: 120
  max-ttl: 600
  min-ttl: 60
  nonce-length: 32
internal-pairing:
  issuer: hauth:orchestrator
  audience:
    - hauth:pairing
  default-ttl: 120
  max-ttl: 600
  min-ttl: 60