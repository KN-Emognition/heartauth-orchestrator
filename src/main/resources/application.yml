spring:
  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}
      timeout: 3s
      client-type: lettuce
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 0
          max-wait: 5s
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/orchestrator}
    username: ${DB_USER:orchestrator}
    password: ${DB_PASSWORD:orchestrator}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:10}
      minimum-idle: ${DB_POOL_MIN:2}
      connection-timeout: 30000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
        format_sql: true
        default_schema: ${DB_SCHEMA:public}
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: ${DB_SCHEMA:public}
  mvc:
    problemdetails:
      enabled: true
server:
  port: ${PORT:8080}
  shutdown: graceful
  forward-headers-strategy: framework
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
  observations:
    key-values:
      application: ${spring.application.name}
logging:
  level:
    root: INFO
security:
  api:
    keys:
      - id: KEYCLOAK
        value: ${API_KEY_KEYCLOAK:a-string-secret-at-least-256-bits-long}
        roles: [keycloak]
jwt:
  kid: "id"
  private-key-password: null
  private-key-location: classpath:security/privKey.pem
  public-key-location:  classpath:security/pubKey.pem