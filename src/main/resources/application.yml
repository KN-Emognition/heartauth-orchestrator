spring:
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    bootstrap-servers: localhost:9092
    admin:
      fail-fast: true
    consumer:
      group-id: orchestrator-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.use.type.headers: true
        spring.json.trusted.packages: knemognition.heartauth.*
        spring.json.type.mapping: >
          PredictRequestDto:knemognition.heartauth.orchestrator.modelapi.infrastructure.kafka.model.PredictRequestDto,
          PredictResponseDto:knemognition.heartauth.orchestrator.modelapi.infrastructure.kafka.model.PredictResponseDto,
          CombinedModelActionDto:knemognition.heartauth.orchestrator.modelapi.infrastructure.kafka.model.CombinedModelActionDto
  jackson:
    default-property-inclusion: non_null
  data:
    redis:
      url: ${REDIS_URL:redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}}
      timeout: 3s
      client-type: lettuce
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 0
          max-wait: 5s
  datasource:
    url: ${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:orchestrator}}
    username: ${DB_USER:orchestrator}
    password: ${DB_PASSWORD:orchestrator}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:10}
      minimum-idle: ${DB_POOL_MIN:2}
      connection-timeout: 30000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
        format_sql: true
        default_schema: ${DB_SCHEMA:public}
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: ${DB_SCHEMA:public}
  mvc:
    problemdetails:
      enabled: true
server:
  port: ${PORT:8080}
  shutdown: graceful
  forward-headers-strategy: framework
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
  observations:
    key-values:
      application: ${spring.application.name}
logging:
  level:
    root: INFO
jwt:
  kid: "id"
  private-key-location: file:${user.dir}/secrets/privKey.pem
  public-key-location: file:${user.dir}/secrets/pubKey.pem
model:
  api:
    topics:
        request: model-api-v1-request
        reply: model-api-v1-response
        combined: model-api-v1-combined
pairing:
  audience:
    - "hauth:pairing"
  issuer: "hauth:orchestrator"
  nonce-length: 32
  min-ttl: 20
  max-ttl: 120
  default-ttl: 60
challenge:
  nonce-length: 32
  min-ttl: 20
  max-ttl: 120
  default-ttl: 60
