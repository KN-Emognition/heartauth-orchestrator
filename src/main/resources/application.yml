spring:
  jackson:
    default-property-inclusion: non_null
  data:
    redis:
      url: ${REDIS_URL:redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}}
      timeout: 3s
      client-type: lettuce
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 0
          max-wait: 5s
  datasource:
    url: ${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:orchestrator}}
    username: ${DB_USER:orchestrator}
    password: ${DB_PASSWORD:orchestrator}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:10}
      minimum-idle: ${DB_POOL_MIN:2}
      connection-timeout: 30000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
        format_sql: true
        default_schema: ${DB_SCHEMA:public}
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: ${DB_SCHEMA:public}
  mvc:
    problemdetails:
      enabled: true
server:
  port: ${PORT:8080}
  shutdown: graceful
  forward-headers-strategy: framework
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
  observations:
    key-values:
      application: ${spring.application.name}
logging:
  level:
    root: INFO
jwt:
  kid: "id"
  private-key-password: null
  private-key-location: file:${user.dir}/secrets/privKey.pem
  public-key-location: file:${user.dir}/secrets/pubKey.pem